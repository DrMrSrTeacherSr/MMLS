<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
	<link rel="stylesheet" href="css/tables.css">
	<link rel="stylesheet" href="css/chart_types.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="blue-grey">
	<div class="container white">
		<div class="row">
			<div class="col s12">
			    <h2 class="center-align">Example Data</h2>
			</div>
		</div>

	    <div class="row">
	    	<div id="whereDataGoes" class="col s12">
	    		<!-- Imagine table of data here -->
		    </div>
	    </div>
		<div class="row">
			<div class="center col s12">
				<button class="blue-grey waves-effect waves-light white-text btn-flat" onclick="newSQLQuery();">New Query</button>
			</div>
		</div>
	</div>

	<div id="modal-graph" class="modal modal-fixed-footer">
		<div class="modal-content">
			<div id="modal-graph-data" class="col s12 m6 dial chart">
				<h4 class="title">Graph Your Data</h4>
			</div>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-action modal-close blue-grey waves-effect waves-light white-text btn-flat">Done</a>
		</div>
	</div>
	<div id="modal-table" class="modal modal-fixed-footer">
		<div class="modal-content">
			<div id="modal-table-data"></div>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-action modal-close blue-grey waves-effect waves-light white-text btn-flat">Done</a>
		</div>
	</div>
	<div id="modal-chooser" class="modal modal-fixed-footer">
		<div class="modal-content">
			<div class="center-align"><h4>Choose a Graph Type</h4></div>
			<div id="modal-chooser-options"></div>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-action modal-close blue-grey waves-effect waves-light white-text btn-flat ">Cancel</a>
		</div>
	</div>
	<div id="modal-alert" class="modal modal-fixed-footer">
		<div class="modal-content">
			<div id="modal-alert-body"></div>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-action modal-close blue-grey waves-effect waves-light white-text btn-flat ">Cancel</a>
		</div>
	</div>

	<div id="modal-sql" class="modal modal-fixed-header">
		<div class="modal-content">
			<div class="row">
				<div class="col s12">
				    <h2 class="center-align">Querator</h2>
				</div>
			</div>

		    <div class="row">
				<div class="input-field col s12">
					<input value="SELECT * FROM price WHERE symbol = 'GOOG' LIMIT 5" id="sql_query" type="text" class="validate">
					<label class="active" for="sql_query">Write Query</label>
				</div>
		   </div>
		   <div class="row">
				</div class="section col s12">
					<button id="run_sql_query" class="blue-grey waves-effect waves-light white-text btn-flat">Run Query</button>
				</div>
		   </div>
		</div>
	</div>

	<div id="modal-fields" class="modal modal-fixed-header">
		<div class="modal-content">
			<form id="modal-fields-form">
			</form>
		</div>
		<div class="modal-footer">
			<button id="modal-fields-submit" class="blue-grey waves-effect waves-light white-text btn-flat">Graph It!</button>
			<button href="#!" class="modal-action modal-close blue-grey waves-effect waves-light white-text btn-flat ">Cancel</button>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js" charset="utf-8"></script>
    <script src="js/util.js"></script>
    <script src="js/graphing.js"></script>
    <script src="js/datastuff.js"></script>
</body>
